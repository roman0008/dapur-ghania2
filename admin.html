<!DOCTYPE html>
<html>
<head>
  <title>Admin Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 15px; }
    input { padding: 8px; width: 100%; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ddd; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>

<h2>Admin - Invoice UNPAID</h2>

<input type="text" id="search" placeholder="Cari Invoice ID...">

<table id="tbl">
  <tr>
    <th>Invoice</th>
    <th>Nama</th>
    <th>Total</th>
    <th>Aksi</th>
  </tr>
</table>

<script>
const API = "PASTE_URL_WEB_APP_DI_SINI";
let allData = [];

fetch(API + "?action=unpaid")
.then(res => res.json())
.then(data => {
  allData = data;
  render(data);
});

function render(data) {
  let html = `
    <tr>
      <th>Invoice</th>
      <th>Nama</th>
      <th>Total</th>
      <th>Aksi</th>
    </tr>`;
  data.forEach(r => {
    html += `
    <tr>
      <td>${r[0]}</td>
      <td>${r[1]}</td>
      <td>Rp ${Number(r[3]).toLocaleString("id-ID")}</td>
      <td>
        <button onclick="paid('${r[0]}')">PAID</button>
      </td>
    </tr>`;
  });
  tbl.innerHTML = html;
}

// ðŸ” SEARCH INVOICE
search.addEventListener("keyup", () => {
  const q = search.value.toLowerCase();
  const filtered = allData.filter(r =>
    r[0].toLowerCase().includes(q)
  );
  render(filtered);
});

// UPDATE STATUS
function paid(inv) {
  if (!confirm("Ubah status invoice " + inv + " menjadi PAID?")) return;
  fetch(API + "?action=update&invoice=" + inv)
    .then(() => location.reload());
}
</script>

</body>
</html>
